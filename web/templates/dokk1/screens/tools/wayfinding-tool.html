<!-- Wayfinding tool -->
<div class="control-panel--tool"
     data-ng-class="{'is-visible': display,'is-hidden': !display}">
  <!-- @TODO: Fix this arrow -->
  <a href="#" class="control-panel--main-toggle">
    <img class="control-panel--toggle-image"
         src="./images/arrow-right-icon.png"/>
  </a>

  <div class="control-panel--tool-tab">
    <form class="cpw--wrapper">
      <div class="cpw--text">
        <label class="cpw--text-label">Tekst</label>
        <text-widget field="data.options.text"
                     placeholder-text="F.eks. CafÃ©en"></text-widget>
      </div>

      <div class="cpw--text">
        <label class="cpw--text-label">Pil</label>
        <icon-picker-widget field="data.options.arrow" icons="data.template.options.arrows"></icon-picker-widget>
      </div>

      <div class="cpw--textarea">
        <label class="cpw--textarea-label">Underpunkt</label>
        <checkbox-widget field="data.options.subitem" text="Ikon"></checkbox-widget>
      </div>

      <div class="cpw--textarea">
        <label class="cpw--textarea-label">Ikon</label>
        <icon-picker-widget field="data.options.icon" icons="data.template.options.icons"></icon-picker-widget>
      </div>
    </form>
  </div>

  <div class="control-panel--actions">
    <div class="control-panel--actions-inner">
      <a class="control-panel--actions-close" data-ng-click="saveAction()">Gem
        og luk</a>
    </div>
  </div>
</div>
